{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Bros Cebu Online | Create Account</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle, #111 20%, #fff 500%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 90%;
            width: 800px;
            position: relative; /* Make the container relative for positioning */
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #fff;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #e22d2d;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .form-container {
            color: #fff;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .form-container input {
            background-color: #444;
            border: none;
            color: #fff;
        }

        .form-container input::placeholder {
            color: #aaa;
        }

        .form-container input:focus {
            outline: none;
            box-shadow: 0px 0px 5px #ff4444;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container button {
            background-color: #e22d2d;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #c42020;
        }

        .role-container {
            text-align: left;
        }

        .role-container input {
            width: auto;
            margin-right: 10px;
        }

        .role-container label {
            display: inline;
        }

        .messages ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .messages li {
            background-color: #e22d2d;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Close button to redirect to adminAccounts.html -->
        <button class="close-btn" onclick="window.location.href='{% url 'adminAccounts' %}'">&times;</button>

        <div class="logo-container">
            <img src="{% static 'shoebros-removebg-preview.png' %}" alt="Shoe Bros Logo" class="logo">
        </div>
        <div class="form-container">
            <h2>Create Account</h2>
            <form method="post" action="{% url 'adminCreateAccount' %}">
                {% csrf_token %}

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your Lastname" required>

                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your Firstname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="role">Role:</label>
                <div class="role-container">
                    <input type="radio" id="inventory" name="role" value="inventory" required>
                    <label for="inventory">Inventory</label>
                    <br>
                    <input type="radio" id="purchasing" name="role" value="purchasing">
                    <label for="purchasing">Purchasing</label>
                    <br>
                    <input type="radio" id="admin" name="role" value="admin">
                    <label for="admin">Admin</label>
                </div>

                <button type="submit">Enter</button>
            </form>
            
            {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
