<!DOCTYPE html>
<html>
<head>
    <title>Shoe Bros Cebu Online | Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle, #111 20%, #fff 500%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 450px;
            color: #fff;
            margin-left: 380px;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .container input::placeholder {
            color: #aaa;
        }

        .container input:focus {
            outline: none;
            box-shadow: 0px 0px 5px #ff4444;
        }

        .container label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        .container button {
            width: 50%;
            padding: 10px;
            background-color: #e22d2d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .container button:hover {
            background-color: #c42020;
        }

        .logo-container {
    position: absolute; /* Freely positionable */
   
    left: 265px; /* Default distance from the left */
    text-align: left; /* Aligns content */
    
}

.logo {
    max-width: 100%; /* Ensures responsiveness */
    width: 450px; /* Default width for adjustability */
    height: auto; /* Maintains aspect ratio */
    resize: both; /* Allows resizing */
    overflow: hidden; /* Prevents overflow if resized too small */
}

        .container ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .container li {
            background-color: #e22d2d;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="logo-container">
        <img src="{% static 'shoebros-removebg-preview.png' %}" alt="Shoe Bros Logo" class="logo"> 
    </div>      
    <div class="container">
        <h2>LOGIN</h2>
        <form method="post" action="">
            {% csrf_token %}

            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">ENTER</button>
        </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
